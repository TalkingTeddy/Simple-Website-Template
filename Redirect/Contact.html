<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khitesh Porwal - Contact Page</title>
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="../navbar.css">
</head>

<body>
    <header class="navigationBar"></header>
    <div class="material">
        <div class="contactInfo">
            <div class="">
                <h1>Contact</h1>
            </div>
            <div class="">
                <p>Khitesh Porwal is represented by <br>
                    baburao@herapheri.com</p>
            </div>
            <div class="">
                <p>
                    Email : khitesh@dummy.com <br>
                    Phone : +91 9000000000000
                </p>
            </div>
        </div>
        <div class="contactForm">
            <form action="">
                <label for="FirstName">First Name</label>
                <input type="text" name="FirstName" id="FirstName" placeholder="Don't Worry">
                <label for="LastName">Last Name</label>
                <input type="text" name="LastName" id="LastName" placeholder="It's not anonymous"><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Promise not a scam"><br>

                <textarea name="comments" id="comments" cols="30" rows="10"
                    placeholder="Tell us what you want to know, any questions, queries, or even estimations are welcome"></textarea>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
<script src="secondaryNav.js"></script>

</html>
